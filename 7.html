<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Digite um número inteiro:"));


let nprimo = true;
for (let i = 2; i < n; i++) {
    if (n % i === 0) {
        nprimo = false;
    }
}

if (nprimo && n > 1) {
    alert(`${n} é um número primo.`);
} else {
    alert(`${n} não é um número primo.`);
}


for (let i = 2; i <= n; i++) {
    let primo = true;

    for (let divisor = 2; divisor < i; divisor++) {
        if (i % divisor === 0) {
            primo = false;
        }
    }

    if (primo) {
        alert(`Número primo: ${i}`);
    }
}


    </script>
</body>
</html>
