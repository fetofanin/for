<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let valor = parseInt(prompt("Digite um valor: "));
       let soma = 0;
         for (let i = 1; i <= valor; i++) {
              soma += i;
         }
         alert("o somatório de todos os numeros entre 1 e "+ valor + " é " + soma);
    </script>
</body>
</html>
